<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <div class="card">
            <div class="question">
                Question / Prompt
            </div>
            <form id="user-response">
                <input type="text" id="flashcard-input" class="flashcard-input" placeholder="Enter your response">
                <button type="submit" class="flashcard-button">Submit</button>
            </form>
        </div>
        <div class="feedback">
            Feedback goes here
        </div>
        
    </main>
        

</body>
</html>
