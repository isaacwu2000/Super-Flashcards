<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <div class="card">
            <div class="question">
                <span class="question-type">Create a sentence using the term:</span>
                <span class="question-term">El autob√∫s</span>
            </div>
            <div class="user-response">
                <form id="user-response-form">
                    <input id="input-box" type="text" placeholder="Enter your response">
                    <button id="submit-button" type="submit">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="feedback">
            Feedback goes here
        </div>
    </main>
</body>
</html>
